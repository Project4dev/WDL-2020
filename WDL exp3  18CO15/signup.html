 <!doctype html>
<html>
<head>
  <meta charset="utf-8">

    <title>Sign Up Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#"><img src="images\favicon.ico">   SweetHome</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse " id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">

      <li class="nav-item active">
        <a class="nav-link " href="login.html">Sign In<span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>



  <form>
  <br>
  <br>
  <h1> Sign Up Form</h1>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" placeholder="Name"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" placeholder="Surname"><br><br>
  <label for="email">Enter Email:</label>
  <input type="email" id="email" name="email" placeholder="example@gmail.com"><br><br>
  <label for="pass">Enter Password:</label>
  <input type="password" id="pass" name="pass"><br><br>
  <label for="pass1">Re-Enter Password:</label>
  <input type="password" id="pass1" name="pass1"><br><br>
  <a href="login.html"><input type="button" class="btn-success" value="SUBMIT"></a>
  
  </form>

</body>
</html>
